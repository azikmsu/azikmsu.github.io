        <!DOCTYPE html>
        <html>
        <head>
            <title>LAAS-83</title>
            <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
            <script src="//api-maps.yandex.ru/2.1.77/?lang=ru_RU&coordorder=longlat" type="text/javascript"></script> <!-- Важно!: longlat  -->
            <script type="text/javascript" nonce="s1xKm2G1eboML9+gNIzarQ==">
        ymaps.ready(init);


        function init() {
            var CreateMap = function (mapId, latitude, longitude) {
                map = new ymaps.Map(mapId, {
                    center: [latitude, longitude],
                    zoom: 10
                }, {
                    searchControlProvider: 'yandex#search'
                });
                map.behaviors.disable('scrollZoom');
                return map;
            };
            var AddToMap = function (map, geoObject) {
                map.geoObjects.add(geoObject);
                var bounds = (typeof geoObject.getBounds === "function" ? geoObject.getBounds() : geoObject.geometry.getBounds());
                map.setBounds(bounds).then(function (result) {
                    if (map.getZoom() > 17) {
                        map.setZoom(17).then();
                    }
                });
            };

            
            if(navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(success, error);
            }
            function success(position) {
                latitude = position.coords.latitude;
                longitude = position.coords.longitude;
                console.log(latitude + " " + longitude);
                AddToMap(CreateMap("mapCircle", latitude, longitude), new ymaps.Circle([
                    [latitude, longitude],
                    150.0
                ], null,   {
    // Цвет заливки.
    // Последний байт (77) определяет прозрачность.
    // Прозрачность заливки также можно задать используя опцию "fillOpacity".
    fillColor: "#DB709377",
    // Цвет обводки.
    strokeColor: "#990066",
    // Прозрачность обводки.
    strokeOpacity: 0.8,
    // Ширина обводки в пикселях.
    strokeWidth: 3
} ));
            }
            function error(err) {
                console.warn(`ERROR(${err.code}): ${err.message}`);
            };

            function httpGetAsync(theUrl)
            {
                var xmlHttp = new XMLHttpRequest();
                xmlHttp.onreadystatechange = function() {
                }
                xmlHttp.open("GET", theUrl, true); // true for asynchronous 
                xmlHttp.send(null);
            };

        

            

            
        }
            </script>
            <style>
                html, body, .map {
                    width: 100%; height: 100%; padding: 0; margin: 0;
                }
            </style>
        </head>
        <body>
        
        <div id="geolocationAPI" class="map"></div>
        <pre></pre>
        </body>
